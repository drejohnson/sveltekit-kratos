log:
  level: debug
  format: json

serve:
  proxy:
    port: 443
    tls:
      cert:
        path: /etc/certs/oathkeeper/*.svltkt.dev.crt
      key:
        path: /etc/certs/oathkeeper/*.svltkt.dev.key
    cors:
      enabled: true
      allowed_origins:
        - '*'
      allowed_methods:
        - POST
        - GET
        - PUT
        - PATCH
        - DELETE
      allowed_headers:
        - Authorization
        - Content-Type
      exposed_headers:
        - Content-Type
      allow_credentials: true
      debug: true

errors:
  fallback:
    - json

  handlers:
    redirect:
      enabled: true
      config:
        to: https://svltkt.dev/auth/login
        when:
          - error:
              - unauthorized
              - forbidden
            request:
              header:
                accept:
                  - text/html
    json:
      enabled: true
      config:
        verbose: true

access_rules:
  matching_strategy: glob
  repositories:
    - file:///etc/config/oathkeeper/access-rules.yml

authenticators:
  anonymous:
    enabled: true
    config:
      subject: guest

  cookie_session:
    enabled: true
    config:
      check_session_url: http://kratos:4433/sessions/whoami
      preserve_path: true
      extra_from: '@this'
      subject_from: 'identity.id'
      only:
        - ory_kratos_session

  noop:
    enabled: true

authorizers:
  allow:
    enabled: true
  deny:
    enabled: true

mutators:
  header:
    enabled: true
    config:
      headers:
        X-User: '{{ print .Subject }}'

  noop:
    enabled: true

  id_token:
    enabled: true
    config:
      issuer_url: https://svltkt.dev/
      jwks_url: file:///etc/config/oathkeeper/id_token.jwks.json
      claims: |
        {
          "session": {{ .Extra | toJson }},
          "https://hasura.io/jwt/claims": {
            "x-hasura-allowed-roles": ["user", "admin"], "x-hasura-default-role": "user", 
            "x-hasura-user-id": {{ print .Extra.identity.id | toJson }}
          }
        }
